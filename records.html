    <div class="modal-overlay" id="record-modal-overlay" onclick="handleOverlayClick(event)">

    <!-- Firebase SDK (Modular) -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, onSnapshot, doc, updateDoc, query, orderBy, getDoc, addDoc, serverTimestamp } 
        from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        // ğŸ”¥ ë³¸ì¸ì˜ Firebase ì„¤ì •ê°’ìœ¼ë¡œ êµì²´í•´ ì£¼ì„¸ìš”!
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const membersCol = collection(db, "members");

        // íšŒì› ëª©ë¡ ì‹¤ì‹œê°„ ë¡œë“œ
        onSnapshot(query(membersCol, orderBy("name")), (snapshot) => {
            const tbody = document.getElementById('member-record-list');
            tbody.innerHTML = '';
            
            if(snapshot.empty) {
                tbody.innerHTML = '<tr><td colspan="3" style="text-align: center; padding: 2rem; color: var(--text-muted);">íšŒì›ì´ ì—†ìŠµë‹ˆë‹¤.</td></tr>';
                return;
            }

            let index = 1;
            snapshot.forEach((doc) => {
                const member = doc.data();
                const tr = document.createElement('tr');
                
                tr.innerHTML = `
                    <td style="padding-left: 1.25rem; color: var(--text-muted); font-size: 0.8rem;">${index++}</td>
                    <td style="font-weight: 600;">${member.name}</td>
                    <td style="padding-right: 1.25rem; text-align: right;">
                        <button class="btn btn-primary btn-sm" onclick="window.openRecordModal('${doc.id}', '${member.name}')">ë“±ë¡</button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        });

        // ì˜¤ëŠ˜ ë‚ ì§œ ê¸°ë³¸ê°’ ì„¤ì •
        document.getElementById('record-date').valueAsDate = new Date();

        window.openRecordModal = (id, name) => {
            document.getElementById('target-member-id').value = id;
            document.getElementById('target-member-info').innerHTML = `
                <div style="font-size: 0.8rem; color: var(--text-muted);">ëŒ€ìƒ íšŒì›</div>
                <div style="font-size: 1.1rem; font-weight: 700; color: var(--primary-color);">${name}</div>
            `;
            const overlay = document.getElementById('record-modal-overlay');
            overlay.style.display = 'flex';
            setTimeout(() => overlay.classList.add('active'), 10);
        };

        window.closeRecordModal = () => {
            const overlay = document.getElementById('record-modal-overlay');
            overlay.classList.remove('active');
            setTimeout(() => { overlay.style.display = 'none'; }, 300);
        };

        window.submitRecord = async () => {
            const memberId = document.getElementById('target-member-id').value;
            const newDist = parseFloat(document.getElementById('new-distance').value);
            const newPace = document.getElementById('new-pace').value;
            const date = document.getElementById('record-date').value;

            if(!newDist || !newPace || !date) {
                alert('ëª¨ë“  ì •ë³´ë¥¼ ì…ë ¥í•´ ì£¼ì„¸ìš”.');
                return;
            }

            try {
                // 1. í•´ë‹¹ íšŒì›ì˜ í˜„ì¬ ë°ì´í„° ê°€ì ¸ì˜¤ê¸°
                const memberRef = doc(db, "members", memberId);
                const memberDoc = await getDoc(memberRef);
                
                if (memberDoc.exists()) {
                    const currentData = memberDoc.data();
                    
                    // 2. ëˆ„ì  ë°ì´í„° ì—…ë°ì´íŠ¸ (ê±°ë¦¬ +1, íšŸìˆ˜ +1, í˜ì´ìŠ¤ëŠ” ìµœì‹ ìœ¼ë¡œ ì—…ë°ì´íŠ¸)
                    await updateDoc(memberRef, {
                        distance: Number((currentData.distance + newDist).toFixed(1)),
                        count: currentData.count + 1,
                        pace: newPace
                    });

                    // 3. (ì„ íƒì‚¬í•­) ë³„ë„ì˜ í™œë™ ë¡œê·¸ ì»¬ë ‰ì…˜ì— ì €ì¥
                    await addDoc(collection(db, "activity_logs"), {
                        memberId: memberId,
                        memberName: currentData.name,
                        distance: newDist,
                        pace: newPace,
                        date: date,
                        timestamp: serverTimestamp()
                    });

                    alert(`${currentData.name}ë‹˜ì˜ ê¸°ë¡ì´ ë“±ë¡ë˜ì—ˆìŠµë‹ˆë‹¤.`);
                    window.closeRecordModal();
                    document.getElementById('record-form').reset();
                    document.getElementById('record-date').valueAsDate = new Date();
                }
            } catch (e) {
                console.error("Error: ", e);
                alert("ê¸°ë¡ ì €ì¥ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.");
            }
        };

        window.handleOverlayClick = (e) => {
            if(e.target.id === 'record-modal-overlay') window.closeRecordModal();
        };
    </script>
