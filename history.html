    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";

        // ğŸ”¥ Firebase ì„¤ì •ê°’
        const firebaseConfig = {

            authDomain: "run-app-268d5.firebaseapp.com",
            projectId: "run-app-268d5",
            storageBucket: "run-app-268d5.firebasestorage.app",
            messagingSenderId: "1064940196481",
            appId: "1:1064940196481:web:0408fd1fb557c4b2a2b380"

        const app = initializeApp(firebaseConfig);

        // 1. ë°ì´í„° ì‹¤ì‹œê°„ ìˆ˜ì‹  ë¡œì§
        onSnapshot(query(membersCol, orderBy("name")), (snapshot) => {
            console.log("History: ë°ì´í„° ìˆ˜ì‹  ì¤‘...");
            const tbody = document.getElementById('history-list');
            tbody.innerHTML = '';
            
            if(snapshot.empty) {
                tbody.innerHTML = '<tr><td colspan="6" style="text-align: center; padding: 3rem; color: var(--text-muted);">ë“±ë¡ëœ íšŒì›ì´ ì—†ìŠµë‹ˆë‹¤.</td></tr>';
                document.getElementById('sync-status').innerText = "ê¸°ë¡ ì—†ìŒ";
                return;
            }

            snapshot.forEach((doc) => {
                const m = doc.data();
                const tr = document.createElement('tr');
                
                const totalMinutes = m.totalTime || 0;
                const h = Math.floor(totalMinutes / 60);
                const min = Math.round(totalMinutes % 60);
                const timeStr = h > 0 ? `${h}ì‹œê°„ ${min}ë¶„` : `${min}ë¶„`;

                tr.innerHTML = `
                    <td style="padding-left: 0.75rem; font-weight: 700;">${m.name}</td>
                    <td><span style="color: var(--primary-color); font-weight: 800;">${m.distance || 0}</span> km</td>
                    <td><span style="font-family: monospace; font-size: 0.85rem;">${m.pace || "0'00\""}</span></td>
                    <td style="font-size: 0.85rem;">${timeStr}</td>
                    <td>${m.count || 0} íšŒ</td>
                    <td style="padding-right: 0.75rem; text-align: right;">
                        <button class="btn btn-outline btn-sm" style="padding: 0.4rem 0.6rem;" onclick="window.openEditModal('${doc.id}', '${m.name}', ${m.distance || 0}, ${m.count || 0}, ${m.totalTime || 0}, '${m.pace || ""}')">ìˆ˜ì •</button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
            document.getElementById('sync-status').innerText = "ì‹¤ì‹œê°„ ì—°ë™ ì™„ë£Œ";
        }, (error) => {
            console.error("Firebase Error:", error);
            document.getElementById('history-list').innerHTML = `<tr><td colspan="6" style="text-align: center; color: red;">ì—ëŸ¬: ${error.message}</td></tr>`;
        });

        // 2. ì „ì—­ í•¨ìˆ˜ ì„¤ì • (onclickìš©)
        window.openEditModal = (id, name, dist, count, time, pace) => {
            document.getElementById('edit-member-id').value = id;
            document.getElementById('edit-name').value = name;
            document.getElementById('edit-distance').value = dist;
            document.getElementById('edit-count').value = count;
            document.getElementById('edit-total-time').value = time;
            document.getElementById('edit-pace').value = pace;
            
            const overlay = document.getElementById('edit-history-modal');
            overlay.style.display = 'flex';
            setTimeout(() => overlay.classList.add('active'), 10);
        };

        window.closeEditModal = () => {
            const overlay = document.getElementById('edit-history-modal');
            overlay.classList.remove('active');
            setTimeout(() => { overlay.style.display = 'none'; }, 300);
        };

        window.saveHistoryEdit = async () => {
            const id = document.getElementById('edit-member-id').value;
            const distance = parseFloat(document.getElementById('edit-distance').value) || 0;
            const count = parseInt(document.getElementById('edit-count').value) || 0;
            const totalTime = parseFloat(document.getElementById('edit-total-time').value) || 0;
            const pace = document.getElementById('edit-pace').value;

            try {
                const memberRef = doc(db, "members", id);
                await updateDoc(memberRef, {
                    distance, count, totalTime, pace
                });
                window.closeEditModal();
            } catch (e) {
                alert("ìˆ˜ì • ì˜¤ë¥˜: " + e.message);

        };

        window.handleOverlayClick = (e) => {
